<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Stopwatch</h1>
        </div>
        <div class="time">
            <div class="box">
                <h1 id="hour_target">00</h1>
            </div>
            <h1>:</h1>
            <div class="box">
                <h1 id="min_target">00</h1>
            </div>
            <h1>:</h1>
            <div class="box">
                <h1 id="sec_target">00</h1>
            </div>
            <h1>:</h1>
            <div class="box">
                <h1 id="ms_target">00</h1>
            </div>
        </div>
        <div class="button_div">
            <div class="button_box"><button onclick="start()">Start</button></div>
            <div class="button_box"><button onclick="pause()">Pause</button></div>
            <div class="button_box"><button onclick="reset()">Reset</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
